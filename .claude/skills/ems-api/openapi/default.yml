components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: "**Login Type**\n - Vendor Login: Use the user ID as the username.\n - Partner Login: Use the partner user ID prefixed with <i>partner-</i> as the username.\n - Customer Login using User Email: Use the user email address prefixed with <i>endUser-</i> as the username.\n - Customer Login using Product Key: Use <i>pkId</i> as the username and Product Key as the password.\n - Customer Login using Entitlement ID: Use <i>eId</i> as the username and Entitlement ID as the password.\n \n <b>Note:</b> If you are using your own identity provider (not Sentinel IDP), use one of the OAuth authorization options listed below."
    basicAuthForAddAuth:
      type: http
      scheme: basic
      description: "Decode the registration token to get username and password"
    OAuth2_client_Credentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: keycloak_url/realms/realm_name/protocol/openid-connect/token 
          scopes: {}
      description: "Enter the OAuth client ID and client secret defined in the prerequisite below.\n\n<b>Prerequisite:</b>  In Sentinel EMS, create an OAuth client for use with the Sentinel EMS REST API Reference application (select Identities & Access > OAuth Clients), where: \n - Client Type: Confidential \n - Grant Type: Client Credentials"
    OAuth2:
      type: oauth2
      flows:
        password:
          tokenUrl: keycloak_url/realms/realm_name/protocol/openid-connect/token
          scopes: {}
      description: 'Put "ems-scl-public-client" in client_id and leave "client_secret" blank.'       
    OAuth2_AuthorizationCode:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: keycloak_url/realms/realm_name/protocol/openid-connect/auth
          tokenUrl: keycloak_url/realms/realm_name/protocol/openid-connect/token
          scopes: {}
      description: "Enter the OAuth client ID and client secret defined in the prerequisite below.\n\n <b>Prerequisite:</b>  In Sentinel EMS, create an OAuth client for use with the Sentinel EMS REST API Reference application (select Identities & Access > OAuth Clients), where: \n -  Client Type: Public (because this is a single-page application (SPA)) \n - Grant Type: Authorization Code \n - Web Origins: Use the https://{vendor_portal_domain_name} format. \n - Redirect URI: Use the https://{vendor_portal_domain_name}/* format. \n - ONLY include PKCE in a production environment that uses a Public client. \n\n <b>Note:</b> \n -  If you get an 'invalid parameter:redirect_uri' error, then the client_id and/or redirect_uri values are incorrect. Fix the values and try again. \n -  If you want to change to another user, click 'Reset'. Then clear the cookies in the browser cache and set the credentials."
    APIKeyHeader:
      type: apiKey
      in: header  
      name: X-API-Key        
      description: 'The API key that Sentinel EMS uses to authenticate requests from your client application for the data of entitled features. You must add an Authorization header containing your API key to your requests. The API key for a client application is available from Sentinel EMS Administration Console.<br><b>Note:</b> You need to ensure that the API key is distributed to only the authorized users.'

    Bearer:
      type: http
      scheme: bearer
      description: "Bearer token to access OAuth 2.0-protected resources"
security:
  - basicAuth: []
  - OAuth2_client_Credentials: [] 
  - OAuth2_AuthorizationCode: []
